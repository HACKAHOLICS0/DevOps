spring.datasource.url=jdbc:mysql://localhost:3306/tpfoyerdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
# Configuration JPA et Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Configuration du serveur Spring Boot
server.port=8089
server.servlet.context-path=/tpfoyer

# Configuration des m√©triques Prometheus
management.endpoints.web.exposure.include=prometheus,health,info,metrics
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=tp-foyer
management.endpoints.web.base-path=/actuator
management.server.port=8089

