  scrape_interval: 15s  # Intervalle de collecte des m√©triques
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'spring-boot'
    metrics_path: '/tpfoyer/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['app-timesheet:8099']
    tls_config:
      insecure_skip_verify: true

  - job_name: 'jenkins'
    metrics_path: '/prometheus'
